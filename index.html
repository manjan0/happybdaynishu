<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Grid Surprise üíê</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%;
      background-color: #ffe4ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .birthday-message {
      position: absolute;
      top: 450px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      color: #d6336c;
      z-index: 5;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      position: relative;
    }
    .bouquet {
      font-size: 8rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 2;
      position: relative;
    }
    .bouquet:hover { transform: scale(1.1); }
    .explosion {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .petal {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      transform: scale(0.5);
      transition: transform 1s ease, opacity 1s ease;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      padding: 50px;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
    }
    .grid.show {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 1s ease-in;
    }
    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transform: scale(0.5);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .grid.show img {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 class="birthday-message">üéâ Happy Birthday Nisha üéÇ</h1>

  <div class="container">
    <div class="bouquet" id="bouquet">üíê</div>
    <div class="explosion" id="explosion"></div>
    <div class="grid" id="grid">
      <img src="WhatsApp Image 2025-07-13 at 6.34.03 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.04 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.05 PM (1).jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.05 PM (2).jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.05 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.06 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.07 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.15 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.16 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.15 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.12 PM.jpeg" />
      <img src="WhatsApp Image 2025-07-13 at 6.34.11 PM.jpeg" />
    </div>
  </div>

  <script>
    const bouquet = document.getElementById("bouquet");
    const explosion = document.getElementById("explosion");
    const grid = document.getElementById("grid");
    const emojis = ["üå∏", "üå∫", "üåº", "üå∑", "üåπ"];

    bouquet.addEventListener("click", () => {
      bouquet.style.display = "none";
      const numPetals = 50;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let i = 0; i < numPetals; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        explosion.appendChild(petal);
        petal.style.left = `${centerX}px`;
        petal.style.top = `${centerY}px`;

        requestAnimationFrame(() => {
          const angle = Math.random() * 2 * Math.PI;
          const distance = 300 + Math.random() * 200;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          petal.style.transform = `translate(${x}px, ${y}px) scale(1) rotate(${Math.random() * 360}deg)`;
          petal.style.opacity = 1;
        });
      }

      setTimeout(() => {
        grid.classList.add("show");
      }, 1200);
    });
  </script>
</body>
</html>
